<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>


    <h3>fomrmulario com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" placeholder="Digite Algo">
        <input type="submit" value="Enviar">
    </form>

    <h3>fomrmulario com POST</h3>
    <form method="post" action="index.html">
        <input type="text" name="q" placeholder="Digite Algo">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>
    <form method="get" action="index.html">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">
        <input type="password" name="senha" id="senha" placeholder="Nova senha">
    </form>
</body>

</html>
