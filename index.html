<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>


    <h3>fomrmulario com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" placeholder="Digite Algo">
        <input type="submit" value="Enviar">
    </form>

    <h3>fomrmulario com POST</h3>
    <form method="post" action="index.html">
        <input type="text" name="q" placeholder="Digite Algo">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>
    <form method="get" action="index.html" enctype="multipart/form-data">

        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
        
        <br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email" required>
        <input type="password" name="senha" id="senha" placeholder="Nova senha" required> 
        
        <br>
        <br>

        <label>Data de Nascimento</label>
        
        <br>

        <select name="dia" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <select name="mes" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <select name="ano" required>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
        </select>
        
        <br>
        <br>

        <label>Gênero</label><br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino" required>

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino" required>

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado" required>
        
        <br>
        <br>

        <label>Imagem de Perfil</label>

        <br>

        <input type="file">

        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
