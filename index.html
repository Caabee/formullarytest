<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>


    <h3>fomrmulario com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" placeholder="Digite Algo">
        <input type="submit" value="Enviar">
    </form>

    <h3>fomrmulario com POST</h3>
    <form method="post" action="index.html">
        <input type="text" name="q" placeholder="Digite Algo">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>
